<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>수민이의 은밀한 시 모으기 프로젝트</title>
    </head>
    <body>
        <h3>pt.1 서덕준 시인에 대하여</h3>
        <p>
            서덕준<br>
            <br>
            결핍이 당연했던 사람.<br>
            <br>
            결핍을 채우고자 평생을 노력하며 일기 대신 시를 썼다.<br>
            이제는 다른 누군가의 결핍을 채워 주기를 위해<br>
            대학에서 교육을 전공하고 학교에서 아이들을 가르치고 있다.<br>
            <br>
            15년 전부터 방 한쪽 책상에서 잠잠히 시를 썼고,<br>
            8년 전 문밖으로 나와 사람들에게 시를 선보였다.<br>
            사람의 체온에 맞는 시를 써왔다고 자부하며,<br>
            사람들에게 '나의 시'와 '위로'가 동의어가 되기를 바라는 마음
            으로<br>
            오늘도 계속 시를 쓴다.
        </p>
