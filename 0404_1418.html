<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 스타일 익히기</title>
    <style>
        body {background-color: bisque; margin-left: 50px; margin-right: 50px;}
        h3 {color: purple; text-align: center; font-size: 30px;}
        hr {border: 5px solid yellowgreen;}
        p {background-color: aqua;}
        span {background-color: brown; font-size: 70px; color:white;}
    </style>
</head>
<body>
    <h3>css 기초 익히기</h3>
    <hr>
    <p>나는 <span>실리카겔 음악</span>을 좋아합니다.</p>
</body>
</html>
