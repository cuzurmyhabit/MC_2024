<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 기초_아이디 선택자</title>
    <style>
        h3, li {color:brown;}
        .grades {color:blue;}
        .subject01 {color:green;}
        .subject02 {color:greenyellow;}
        #list {background:mistyrose;}
        div > strong {color:blueviolet;}
        strong {color:darksalmon;}
    </style>
</head>
<body>
    <div>
        <h3>미디어콘텐츠 일반</h3>
        <hr>
        <div><strong>1학기 학습 내용</strong></div>
        <ul id="list">
            <li class="subject01">HTML 5</li>
            <li class="subject02"><strong>CSS</strong></li>
            <li>JavaScript</li>
        </ul>
        <div class="grade">90점 이상은 A!</div>

    </div>
</body>
</html>
