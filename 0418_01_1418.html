<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 익히기</title>
    <style>
        table {width: 800px; margin: 0 auto;}
        caption {font-size: 25px; color: blueviolet;}
        thead {background-color: aquamarine;}
        tbody {text-align: center;}
    </style>
</head>
<body>
<table border="1">
    <caption>오늘의 급식 메뉴</caption>
    <thead>
        <tr>
            <th>아침</th>
            <th>점심</th>
            <th>저녁</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>소불고기</td>
            <td>바베큐</td>
            <td>스크램블에그</td>
        </tr>
        <tr>
            <td>우유</td>
            <td>브로콜리</td>
            <td>콘치즈</td>
        </tr>
    </tbody>
</table>
</body>
</html>
