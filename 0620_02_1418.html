<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 연습</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>상품주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="">아이디</label>
                    <input type="text" id="c_id" placeholder="아이디를 입력하세요.">

                </li>
                <li>
                    <label for="">연락처</label>
                    <input type="tel" id="c_pwd" placeholder="연락 가능한 번호를 입력하세요.">
                </li>
            </ul>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    </form>
</body>
</html>
