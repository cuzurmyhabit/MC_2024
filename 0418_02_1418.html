<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 익히기 두 번째</title>
    <style>
        table {width: 70%; margin: 0 auto;}
        caption {font-family: 나눔고딕, 함초롱 돋움, sans-serif; font-size: 25 px; color: blue;}
        thead {background-color: #8da5e7; color:white; text-align: center;} 
        tbody {background-color: white; text-align: center;}
        tfoot {background-color: #c0cae6; text-align: center;}
    </style>
</head>
<body>
    <table border="1">
        <caption>피자 주문서</caption>
        <thead>
            <tr>
                <th>메뉴</th>
                <th>수량</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>하와이안</td>
                <td>1</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td>치즈</td>
                <td>2</td>
                <td>20,000</td>
            </tr>
            <tr>
                <td>페퍼로니</td>
                <td>1</td>
                <td>10,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>4</td>
                <td>40,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
