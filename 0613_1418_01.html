 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class와 id를 활용한 박스 모델 01</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            border: 3px solid magenta;
            width: 250px;
            height: 250px;
            font-size: 30px;
        }
        #box01{
            background-color: salmon;
            margin: auto;

        }
        #box02{
            background-color: tomato;
           
        }
    </style>
</head>
<body>
    <div class="box" id="box01">박스 01</div>
    <div class="box" id="box02">박스 02</div>
</body>
</html>
